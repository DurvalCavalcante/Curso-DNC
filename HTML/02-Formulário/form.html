<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Meu Formulário</h1>
    <form>
        <div>
            <label>Digite seu nome:</label><br>
            <input type="text" placeholder="Digite algo..." required name="nome">
        </div><br>

        <div>
            <label>Digite sua mensagem:</label><br>
            <textarea name="mensagem" placeholder="Digite algo..." required cols="30" rows="10"></textarea>
        </div><br>

        <div>
            <label>Escolha os esportes que você pratica:</label><br>
            <ul>
                <li><input value="SIM" name="judo" type="checkbox"> Judô</li>
                <li><input value="SIM" name="futebol" type="checkbox"> Futebol</li>
                <li><input value="SIM" name="tenis" type="checkbox"> Tênis</li>
            </ul>
        </div><br>

        <div>
            <label>Escolha sua cor favorita:</label><br>
            <ul>
                <li><input value="VERMELHO" name="cor" type="radio">Vermelho</li>
                <li><input value="VERDE" name="cor" type="radio">Verde</li>
                <li><input value="AZUL" name="cor" type="radio">Azul</li>
            </ul>
        </div><br>

        <div>
            <label>Escolha sua Cidade:</label>
            <select>
                <option value="SP">São Paulo</option>
                <option>Rio de Janeiro</option>
                <option selected>Recife</option>
            </select>
        </div><br>

        <div>
            <input type="checkbox" name="termos" value="SIM" required> Eu aceitos os termos de uso do site.
        </div><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
